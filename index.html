<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" src="./assets/css/style.css">
    <title>Flight Status Checker</title>
</head>
<body class="p-4 m-2 border-2">
    <header class="text-center">
        <h1>Flight Status Checker</h1>
    </header>

    <main class="flex columns-2">
        <!-- flight tracking container -->
        <div class="flex-column flex-col w-full border-2">
            <form class="">
                <h2>Track Your Flight</h2>
                <textarea placeholder="UA1234"></textarea>
                <button class="rounded bg-blue-500 text-white">Track Your Flight</button>
            </form>
            <div id="flight-info" class="">
                <h3 id="flight-header">Your Flight Departure Info</h3>
                <!-- API data goes here -->
                <ul id="flight-list">
                    <!-- <li>Status</li>
                    <li>Airport</li>
                    <li>Terminal #</li>
                    <li>Gate #</li> -->
                </ul>
            </div>


        </div>

        <!-- weather api -->
        <div class="w-full border-2">
            <form class="flex-column flex-col">
                <h2>Check The Weather</h2>
                <textarea placeholder="Minneapolis"></textarea>
                <button class="rounded bg-blue-500 text-white">Check The Weather</button>
            </form>
            <div class="">
                <h3>Your Destination Weather</h3>
                <!-- API data goes here -->
            </div>

        </div>

    </main>
    
    <footer>
        <p>&copy Created by team 6</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
