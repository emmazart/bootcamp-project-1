<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" src="./assets/css/style.css">
    <title>Flight Status Checker</title>
</head>
<body class="border-2">
    <header class="text-center text-2xl bg-gradient-to-r from-sky-500 via-blue-100 to-yellow-100">
        <h1 class="mb-3 p-5">Flight Status Checker</h1>
    </header>

    <main class="p-4 m-2 flex columns-2">
        <!-- flight tracking container -->
        <div class="flex-column flex-col w-full border-2 mx-2">
            <form class="">
                <h2 class="text-xl text-center">Enter Your Flight Number</h2>
                <textarea placeholder="UA1234" 
                class="
                form-control
                block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                my-1
                resize-none
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                ></textarea>
                <button class="w-full rounded bg-sky-500 text-white">Track Your Flight</button>
            </form>

            <div class="p-10">
                <div id="flight-info" class="flex relative max-w-sm rounded overflow-hidden shadow-lg">
                    <img class="object-cover w-full h-full" src="./assets/images/taylor-van-riper-yQorCngxzwI-unsplash.jpg" alt="blue sky with clouds"/>
                    
                    <div class="absolute rounded justify-self-auto w-11/12 py-2.5 top-20 inset-x-3 bg-blue-100 text-black text-center border-2 border-black leading-4">
                        <h3 id="flight-header" class="text-center text-lg">Your Flight Departure Info</h3>
                        <ul id="flight-list" class="px-6 py-4">
                            <li>Status</li>
                            <li>Airport</li>
                            <li>Terminal #</li>
                            <li>Gate #</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- <div class="p-10 h-96 bg-cover bg-center bg-no-repeat" style="background-image: url(./assets/images/taylor-van-riper-yQorCngxzwI-unsplash.jpg)">
                <div id="flight-info" class="flex relative max-w-sm rounded shadow-lg">
                    
                    <div class="absolute rounded justify-self-auto w-11/12 py-2.5 top-20 inset-x-3 text-black text-center leading-4 border-2 border-black">
                        <h3 id="flight-header" class="text-center text-lg">Your Flight Departure Info</h3>
                        <ul id="flight-list" class="px-6 py-4">
                            <li>Status</li>
                            <li>Airport</li>
                            <li>Terminal #</li>
                            <li>Gate #</li>
                        </ul>
                    </div>
                </div>
            </div> -->



        </div>

        <!-- weather api -->
        <div class="w-full border-2">
            <form class="flex-column flex-col">
                <h2 class="text-xl text-center">Enter Your Destination City</h2>
                <textarea id="city" placeholder="Minneapolis"
                class="
                form-control
                block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                my-1
                resize-none
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                ></textarea>
                <button onclick="weatherSearch(event)" class="w-full rounded bg-sky-500 text-white">Check The Weather</button>
            </form>
            <div class="">
                <h3 id="city-name" class="text-center text-xl mt-2"></h3>
                <!-- API data goes here -->
                <div id="display"></div>
            </div>

        </div>

    </main>
    
    <footer>
        <p>&copy Created by team 6</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
